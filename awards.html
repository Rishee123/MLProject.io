<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 1000px;
            overflow-y: auto;
            max-height: 90vh; /* Ensures the page doesn't overflow vertically */
        }
        .award-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .award {
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .award img {
            width: 100%;
            max-width: 300px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .award img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recognition</h1>
	<p>
            In Deloitte, I have had the privilege of receiving recognition in the national forum of Deloitte for excellent client & internal project work. These awards reflect my commitment to excellence and my ability to drive impactful results. 
        </p>
        <div class="award-grid">
            <div class="award">
                <img src="images/a1.png" alt="Award 1" onclick="showModal(this.src)">
            </div>
            <div class="award">
                <img src="images/a2.png" alt="Award 2" onclick="showModal(this.src)">
            </div>
            <div class="award">
                <img src="images/a3.png" alt="Award 3" onclick="showModal(this.src)">
            </div>
            <div class="award">
                <img src="images/a4.png" alt="Award 4" onclick="showModal(this.src)">
            </div>
            <div class="award">
                <img src="images/a5.png" alt="Award 5" onclick="showModal(this.src)">
            </div>
            <div class="award">
                <img src="images/a6.png" alt="Award 6" onclick="showModal(this.src)">
            </div>
            <div class="award">
                <img src="images/a7.png" alt="Award 7" onclick="showModal(this.src)">
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function showModal(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
